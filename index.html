<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedro Gideão Gay ou Não?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pedro Gideão é gay?</h1>
    <button id="sim-btn">Sim.</button>
    <button id="nao-btn">Não.</button>
  </div>

  <script>
    const naoBtn = document.getElementById('nao-btn');

    naoBtn.addEventListener('mouseover', () => {
      const randomX = Math.random() * (window.innerWidth - naoBtn.clientWidth);
      const randomY = Math.random() * (window.innerHeight - naoBtn.clientHeight);
      naoBtn.style.position = 'absolute';
      naoBtn.style.left = `${randomX}px`;
      naoBtn.style.top = `${randomY}px`;
    });

    const simBtn = document.getElementById('sim-btn');

    simBtn.addEventListener('click', () => {
      window.location.href = 'https://m.youtube.com/watch?si=EzgT6dsCP47ZoBNv&v=0qzKxAKcWxg&feature=youtu.be';
    });
  </script>
</body>
</html>
